apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.11
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: "mariadb_root_pass"
          - name: MYSQL_DATABASE
            value: "matomo"
          - name: MYSQL_USER
            value: "matomo"
          - name: MYSQL_PASSWORD
            value: "matomo_pass"
        ports:
          - containerPort: 3306
        volumeMounts:
          - name: mariadb-storage
            mountPath: /var/lib/mysql
      volumes:
        - name: mariadb-storage
          persistentVolumeClaim:
            claimName: pvc-mariadb
